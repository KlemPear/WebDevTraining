            src: ['sounds/zig-zag.mp3']
            }),
        },
      }

      // listener for key down and create random circle
      function onKeyDown(event){
        if (keyData[event.key]) {
          var maxPoint = new Point(viewWidth, viewHeight);
          var randomPoint = Point.random();
          var point = maxPoint * randomPoint;
          var randomSize = 50 + Math.random() * 500;
          var newCircle = new Path.Circle(point, randomSize);
          newCircle.fillColor = keyData[event.key].color;
          keyData[event.key].sound.play();
          circles.push(newCircle);
        }
      }

      // Animate the color of the circles inside circles array
      function onFrame(event){
        for (var i = 0; i < circles.length; i++) {
          circles[i].fillColor.hue += 1;
          circles[i].scale(.9);
          if(circles[i].area < 1){
            circles[i].remove(); // remove the circle from the canvas
            circles.splice(i, 1); // remove the circle from the array
          }
        }
      }

    </script>

  </head>
  <body>
    <canvas id="myCanvas" resize></canvas>
  </body>
